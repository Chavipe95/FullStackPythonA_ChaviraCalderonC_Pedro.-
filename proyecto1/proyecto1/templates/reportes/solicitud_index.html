{% extends 'layouts/base.html' %}
{% load static %}

    {% block title %} Bienvenida {% endblock title %}
    
    {% block style %}
    <style type="text/css">

        .contenedor{
            right: 20px;
            position: absolute;
        }
        .li-1{
            float:left;
            
        }
        .li-2{
            float:right;
            
        }
        .animation{
            width: 100px;
            background-color: blue;
            padding:10px;
            font-weight: bold;
            position:absolute;
            border-radius: 30px;

        }
        #titulo{
            font-family: 'Courier New', Courier, monospace;
            font-size: 40px;
            margin:0px;
            color: white;

        }
        .containter{
            max-width: 1000px;
            margin: auto;
        }
                
    </style>
    {% endblock style %}


    {% block content %}
    <div class="row" style="margin: 400px;">
        <div class="col-3"></div>
        <div class="col-6" id="tabla">
        <div style="display: none;" id="welcome" class="animation">
            <h1 id="titulo" style="display: none;">Bienvenido</h1>
        </div>
        <div class="col-3"></div>

    </div>

    {% endblock content %}
    {% block scripts %}
    <script type="text/javascript">
        $(document).ready(function(){
            let div = $("div#welcome");
            let titulo = $("#titulo");
            div.show("slow");
            div.animate({height: '250px', opacity: '0.6', backgroundColor: 'red'}, "slow");
            div.animate({width: '250px', opacity: '0.9', backgroundColor: 'yelow'}, "slow");
            div.animate({height: '48px', opacity: '0.6', backgroundColor: 'green'}, "slow");
            div.animate({opacity: '09'}, "slow").promise().done(function(){
                titulo.show("slow").delay(500).promise().done(function(){
                    div.animate({left:"1000"}, "slow").promise().done(function(){
                        div.fadeOut("slow");
                        div.css({right:"1000"})
                    });
                });
            })
        });
    </script>
    {% endblock scripts %}
